<!DOCTYPE html>
<html>
	<head>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<style type="text/css">
			body
			{
				font-family: monospace;
				text-align: center;
			}
		</style>
		<title>jByloth 1.0.0</title>
	</head>
	<body>

			try
			{
				$(function()
				{
					try

			{
				console.error(err);
			}
